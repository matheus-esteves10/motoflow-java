spring.application.name=motoflow

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/motoflow}
spring.datasource.username=${DB_USER:motoflow}
spring.datasource.password=${DB_PASSWORD:motoflow}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_SECRET:segredo}

server.error.include-stacktrace=never