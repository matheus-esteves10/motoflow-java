<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header th:fragment="header"
        class="bg-green-900 text-white p-4 shadow-lg flex items-center justify-between relative z-10">
    <!-- Logo/Brand -->
    <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
        </div>
        <span class="text-sm font-medium text-white/80">Sistema de Gestão</span>
    </div>

    <!-- Título Central -->
    <h1 class="text-2xl font-bold tracking-wide cursor-pointer hover:text-green-200 transition-colors duration-200"
        onclick="window.location.href='/web'">
        Motoflow
    </h1>

    <!-- Actions -->
    <div class="flex items-center space-x-4">

        <!-- Logout Button -->
        <form th:action="@{/web/logout}" method="post" class="m-0">
            <button type="submit"
                    class="flex items-center space-x-2 px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all duration-200 text-sm font-medium shadow-md hover:shadow-lg"
                    title="Sair do sistema">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                <span class="hidden sm:inline">Logout</span>
            </button>
        </form>
    </div>
</header>
</body>
</html>
