<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>

    <aside th:fragment="sidebar(patioId)" class="sidebar" style="width: 240px; background: #0d7000; color: white; padding: 20px; box-sizing: border-box;">

        <div class="nav" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
            <a href="#" th:onclick="'loadContent(\'/usuarios/' + ${patioId} + '\')'" style="color: white; text-decoration: none; padding: 10px 12px; border-radius: 8px; background: rgba(255,255,255,0.08);">Usuários</a>
            <a href="#" th:onclick="'loadContent(\'/motos/' + ${patioId} + '\')'" style="color: white; text-decoration: none; padding: 10px 12px; border-radius: 8px; background: rgba(255,255,255,0.08);">Motos</a>
            <a href="#" th:onclick="'loadContent(\'/patio/' + ${patioId} + '\')'" style="color: white; text-decoration: none; padding: 10px 12px; border-radius: 8px; background: rgba(255,255,255,0.08);">Dashboard</a>
        </div>
    </aside>
</body>
</html>
