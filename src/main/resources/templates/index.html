<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motoflow - Início</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div th:replace="~{fragments/header :: header}"></div>

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-green-900 mb-4">Selecione um Pátio</h2>
    <div class="flex gap-3 items-center">
        <select id="patioSelect" class="flex-1 p-2 border border-gray-300 rounded-md">
            <option value="" selected>-- Escolha o pátio --</option>
            <option th:each="p : ${patios}" th:value="${p.id}" th:text="${p.apelido} + ' (ID ' + ${p.id} + ')'"></option>
        </select>
        <button class="px-4 py-2 bg-green-900 text-white rounded-md disabled:bg-gray-400 disabled:cursor-not-allowed" id="entrarBtn" disabled>Entrar</button>
    </div>
</div>

<script>
    const select = document.getElementById('patioSelect');
    const btn = document.getElementById('entrarBtn');
    select.addEventListener('change', () => { btn.disabled = !select.value; });
    btn.addEventListener('click', () => { if (select.value) { window.location.href = '/app/patio/' + select.value; }});
</script>
</body>
</html>
