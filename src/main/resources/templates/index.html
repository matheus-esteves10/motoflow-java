<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motoflow - Início</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            900: '#14532d'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'float': 'float 3s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 via-primary-50 to-primary-100 font-sans min-h-screen flex flex-col">
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<div class="flex flex-col flex-grow items-center w-full max-w-2xl animate-fade-in px-4 justify-between mx-auto">
    <div class="flex flex-row flex-grow w-full mx-auto gap-16 items-center justify-around">
        <!-- Hero Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-primary-500 to-primary-600 rounded-3xl mb-6 shadow-2xl animate-float">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-3">
                Moto<span class="text-primary-600">flow</span>
            </h1>
            <p class="text-gray-600 text-lg mb-2">Sistema de Gestão de Pátios</p>
            <p class="text-gray-500 text-sm">Selecione um pátio para começar</p>
        </div>

        <!-- Selection Card -->
        <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl border border-gray-200/50 p-8 animate-slide-up">
            <div class="mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-2">Acesse seu Pátio</h2>
                <p class="text-gray-600 text-sm">Escolha o pátio que deseja gerenciar</p>
            </div>

            <form id="patioForm" class="space-y-6">
                <!-- Select Dropdown -->
                <div class="relative">
                    <label for="patioSelect" class="block text-sm font-semibold text-gray-700 mb-2">
                        Pátio
                    </label>
                    <select
                            id="patioSelect"
                            class="w-full p-4 border-2 border-gray-200 rounded-2xl bg-white focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all duration-200 appearance-none cursor-pointer text-gray-700"
                    >
                        <option value="" selected disabled>-- Escolha o pátio --</option>
                        <option
                                th:each="p : ${patios}"
                                th:value="${p.id}"
                                th:text="${p.apelido} + ' (ID ' + ${p.id} + ')'"
                        ></option>
                    </select>
                    <!-- Custom dropdown arrow -->
                    <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none mt-8">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </div>

                <!-- Action Button -->
                <button
                        type="button"
                        id="entrarBtn"
                        disabled
                        class="w-full py-4 px-6 bg-gradient-to-r from-primary-500 to-primary-600 text-white font-semibold rounded-2xl shadow-lg disabled:from-gray-300 disabled:to-gray-400 disabled:cursor-not-allowed hover:from-primary-600 hover:to-primary-700 transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 flex items-center justify-center space-x-2"
                >
                    <span id="buttonText">Selecione um pátio</span>
                    <svg id="buttonArrow" class="w-5 h-5 opacity-0 transition-opacity duration-200" fill="none"
                         stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </button>
            </form>

            <!-- Loading State -->
            <div id="loadingState" class="hidden">
                <div class="flex items-center justify-center py-4">
                    <div class="animate-spin rounded-full h-6 w-6 border-2 border-primary-600 border-t-transparent mr-3"></div>
                    <span class="text-gray-600">Entrando no pátio...</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Info -->
    <div class="text-center text-gray-500 text-sm py-2">
        <p>© 2025 Motoflow - Sistema de Gestão</p>
        <div class="flex items-center justify-center mt-0.5 space-x-4">
            <div class="flex items-center">
                <div class="w-2 h-2 bg-green-400 rounded-full mr-1"></div>
                <span class="text-xs">Sistema Online</span>
            </div>
            <div class="flex items-center">
                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                <span class="text-xs">Seguro</span>
            </div>
        </div>
    </div>
</div>

<script>
    class PatioSelector {
        constructor() {
            this.select = document.getElementById('patioSelect');
            this.button = document.getElementById('entrarBtn');
            this.buttonText = document.getElementById('buttonText');
            this.buttonArrow = document.getElementById('buttonArrow');
            this.loadingState = document.getElementById('loadingState');
            this.form = document.getElementById('patioForm');

            this.init();
        }

        init() {
            this.attachEventListeners();
            this.updateButtonState();
        }

        attachEventListeners() {
            this.select.addEventListener('change', () => this.handleSelectChange());
            this.button.addEventListener('click', () => this.handleButtonClick());

            // Add hover effects
            this.button.addEventListener('mouseenter', () => this.handleButtonHover(true));
            this.button.addEventListener('mouseleave', () => this.handleButtonHover(false));
        }

        handleSelectChange() {
            this.updateButtonState();

            // Add a subtle animation to show selection
            this.select.classList.add('border-primary-400', 'bg-primary-50');
            setTimeout(() => {
                this.select.classList.remove('border-primary-400', 'bg-primary-50');
            }, 300);
        }

        updateButtonState() {
            const hasSelection = !!this.select.value;

            this.button.disabled = !hasSelection;

            if (hasSelection) {
                const selectedOption = this.select.options[this.select.selectedIndex];
                this.buttonText.textContent = `Entrar em ${selectedOption.text}`;
                this.buttonArrow.classList.remove('opacity-0');
                this.buttonArrow.classList.add('opacity-100');
            } else {
                this.buttonText.textContent = 'Selecione um pátio';
                this.buttonArrow.classList.add('opacity-0');
                this.buttonArrow.classList.remove('opacity-100');
            }
        }

        handleButtonHover(isHovering) {
            if (!this.button.disabled && isHovering) {
                this.buttonArrow.style.transform = 'translateX(4px)';
            } else {
                this.buttonArrow.style.transform = 'translateX(0)';
            }
        }

        async handleButtonClick() {
            if (!this.select.value) return;

            this.showLoadingState();

            try {
                // Add a small delay for better UX
                await new Promise(resolve => setTimeout(resolve, 500));
                window.location.href = `/web/app/patio/${this.select.value}`;
            } catch (error) {
                console.error('Error navigating to patio:', error);
                this.hideLoadingState();
                this.showError('Erro ao acessar o pátio. Tente novamente.');
            }
        }

        showLoadingState() {
            this.form.classList.add('hidden');
            this.loadingState.classList.remove('hidden');
        }

        hideLoadingState() {
            this.form.classList.remove('hidden');
            this.loadingState.classList.add('hidden');
        }

        showError(message) {
            // Create a temporary error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl mt-4 text-sm';
            errorDiv.textContent = message;

            this.loadingState.appendChild(errorDiv);

            // Remove error after 3 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        new PatioSelector();
    });

    // Add some visual enhancements
    document.addEventListener('DOMContentLoaded', () => {
        // Animate elements on load
        const elements = document.querySelectorAll('.animate-slide-up, .animate-fade-in');
        elements.forEach((el, index) => {
            el.style.animationDelay = `${index * 0.1}s`;
        });
    });
</script>
</body>
</html>
