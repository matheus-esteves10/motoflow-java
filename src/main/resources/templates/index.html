<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motoflow - Início</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        header { background: #0d7000; color: #fff; padding: 16px; text-align: center; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        h2 { color: #0d7000; margin-top: 0; }
        .row { display: flex; gap: 12px; align-items: center; }
        select { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        .btn { padding: 10px 16px; background: #0d7000; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
<header>
    <h1>Motoflow</h1>
</header>
<div class="container">
    <h2>Selecione um Pátio</h2>
    <div class="row">
        <select id="patioSelect">
            <option value="" selected>-- Escolha o pátio --</option>
            <option th:each="p : ${patios}" th:value="${p.id}" th:text="${p.apelido} + ' (ID ' + ${p.id} + ')'">
            </option>
        </select>
        <button class="btn" id="entrarBtn" disabled>Entrar</button>
    </div>
</div>
<script>
    const select = document.getElementById('patioSelect');
    const btn = document.getElementById('entrarBtn');
    select.addEventListener('change', () => { btn.disabled = !select.value; });
    btn.addEventListener('click', () => { if (select.value) { window.location.href = '/app/patio/' + select.value; }});
</script>
</body>
</html>
