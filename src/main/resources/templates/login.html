<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Motoflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center h-screen">

<div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-sm">
    <h1 class="text-3xl font-bold text-green-600 text-center mb-6">Motoflow</h1>

    <div th:if="${param.error}" class="text-red-600 text-sm mb-4 text-center">
        Usuário ou senha inválidos.
    </div>

    <form th:action="@{/web/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-black">Id</label>
            <input type="text" name="username" id="username" placeholder="Digite seu id no sistema"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-black">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>
        <button type="submit"
                class="w-full py-2 px-4 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition-colors">
            Entrar
        </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
        © 2025 Motoflow. Todos os direitos reservados.
    </p>
</div>

</body>
</html>
