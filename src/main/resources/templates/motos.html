<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motos do Pátio</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <h2 th:text="'Motos do Pátio ' + ${patioId}"></h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Placa</th>
                <th>Ano</th>
                <th>Preço Aluguel</th>
                <th>Status</th>
                <th>Data Aluguel</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="moto : ${motos.content}">
                <td th:text="${moto.id}"></td>
                <td th:text="${moto.tipoMoto}"></td>
                <td th:text="${moto.placa}"></td>
                <td th:text="${moto.ano}"></td>
                <td th:text="${#numbers.formatDecimal(moto.precoAluguel, 1, 2)}"></td>
                <td>
                    <span th:class="'status ' + ${moto.statusMoto}" th:text="${moto.statusMoto}"></span>
                </td>
                <td th:text="${moto.dataAluguel != null ? #temporals.format(moto.dataAluguel, 'dd/MM/yyyy') : '-'}"></td>
            </tr>
            </tbody>
        </table>
        <div class="pagination" th:if="${motos.totalPages > 1}">
            <a th:if="${motos.hasPrevious()}" th:href="@{'/motos/' + ${patioId} + '?page=' + ${motos.previousPageable().pageNumber}}">Anterior</a>
            <span th:each="i : ${#numbers.sequence(0, motos.totalPages - 1)}">
                <a th:if="${i != motos.number}" th:href="@{'/motos/' + ${patioId} + '?page=' + ${i}}" th:text="${i + 1}"></a>
                <a th:if="${i == motos.number}" th:href="@{'/motos/' + ${patioId} + '?page=' + ${i}}" th:text="${i + 1}" class="active"></a>
            </span>
            <a th:if="${motos.hasNext()}" th:href="@{'/motos/' + ${patioId} + '?page=' + ${motos.nextPageable().pageNumber}}">Próximo</a>
        </div>
    </div>
</body>
</html>
