<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários do Pátio</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <h2>Lista de Usuários</h2>
        <form th:action="@{'/usuarios/' + ${patioId}}" method="post" class="form-inline">
            <input type="text" name="nome" placeholder="Nome do usuário" required />
            <input type="password" name="senha" placeholder="Senha" required />
            <button type="submit" class="btn">Adicionar Usuário</button>
        </form>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Perfil</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="operador : ${operadores.content}">
                <td th:text="${operador.id}"></td>
                <td th:text="${operador.nome}"></td>
                <td th:text="${operador.role}"></td>
                <td>
                    <form th:action="@{'/usuarios/' + ${patioId} + '/' + ${operador.id}}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn delete">Deletar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pagination" th:if="${operadores.totalPages > 1}">
            <a th:if="${operadores.hasPrevious()}" th:href="@{'/usuarios/' + ${patioId} + '?page=' + ${operadores.previousPageable().pageNumber}}">Anterior</a>
            <span th:each="i : ${#numbers.sequence(0, operadores.totalPages - 1)}">
                <a th:if="${i != operadores.number}" th:href="@{'/usuarios/' + ${patioId} + '?page=' + ${i}}" th:text="${i + 1}"></a>
                <a th:if="${i == operadores.number}" th:href="@{'/usuarios/' + ${patioId} + '?page=' + ${i}}" th:text="${i + 1}" class="active"></a>
            </span>
            <a th:if="${operadores.hasNext()}" th:href="@{'/usuarios/' + ${patioId} + '?page=' + ${operadores.nextPageable().pageNumber}}">Próximo</a>
        </div>
    </div>
</body>
</html>
