<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários do Pátio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #0d7000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background: #0d7000;
            color: white;
            font-weight: bold;
        }
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background: #0d7000;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .btn.delete {
            background: #a30000;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .form-inline {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .form-inline input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <h2>Lista de Usuários</h2>
        <form th:action="@{'/usuarios/' + ${patioId}}" method="post" class="form-inline">
            <input type="text" name="nome" placeholder="Nome do usuário" required />
            <input type="password" name="senha" placeholder="Senha" required />
            <button type="submit" class="btn">Adicionar Usuário</button>
        </form>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Perfil</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="operador : ${operadores.content}">
                <td th:text="${operador.id}"></td>
                <td th:text="${operador.nome}"></td>
                <td th:text="${operador.role}"></td>
                <td>
                    <form th:action="@{'/usuarios/' + ${patioId} + '/' + ${operador.id}}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="btn delete">Deletar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pagination" th:if="${operadores.totalPages > 1}">
            <a th:if="${operadores.hasPrevious()}" th:href="@{'/usuarios/' + ${patioId} + '(page=' + ${operadores.number - 1} + ',size=' + ${operadores.size} + ')'}">Anterior</a>
            <a th:each="i : ${#numbers.sequence(0, operadores.totalPages - 1)}"
               th:classappend="${i == motos.number} ? 'active'"
               th:href="@{'/usuarios/' + ${patioId} + '(page=' + ${i} + ',size=' + ${operadores.size} + ')'}"
               th:text="${i + 1}"></a>
            <a th:if="${operadores.hasNext()}" th:href="@{'/usuarios/' + ${patioId} + '(page=' + ${operadores.number + 1} + ',size=' + ${operadores.size} + ')'}">Próxima</a>
        </div>
    </div>
</body>
</html>
